  <body>
   <div class="container-fluid display-table">
     <div class="row display-table-row">
      <!-- side-menu -->
       <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top navbar-fixed" id="side-menu">
         <h1 class="hidden-xs hidden-sm">Navigation</h1>
         <ul>
           <li class="link">
             <a href="index.html">
               <span class="glyphicon glyphicon-th" area-hidden="true"></span>
               <span class="hidden-sm hidden-xs">Dashboard</span>
             </a>
           </li>
            
            <li class="link active">
              <a href="#collapse-post" data-toggle="collapse" area-controls="collapse-post">
                <span class="glyphicon glyphicon-list-alt" area-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Article</span>
                <span class="label label-success pull-right hidden-xs hidden-sm">20</span>
              </a>
              <ul class="collapse collapseable" id="collapse-post">
                <li><a href="new-article.html">Create New</a></li>
                <li><a href="articles.html">View Article</a></li>
              </ul>
            </li>

             <li class="link">
              <a href="#collapse-comments" data-toggle="collapse" area-controls="collapse-comments">
                <span class="glyphicon glyphicon-pencil" area-hidden="true"></span>
                <span class="hidden-sm hidden-xs">Comments</span>
              </a>
              <ul class="collapse collapseable" id="collapse-comments">
                <li>
                  <a href="approved.html">Approved
                    <span class="label label-success pull-right hidden-xs hidden-sm">10</span>
                  </a>
                </li>

                 <li>
                  <a href="unapproved.html">Unapproved
                    <span class="label label-warning pull-right hidden-xs hidden-sm">15</span>
                  </a>

              </ul>

           <li class="link">
             <a href="commenters.html">
               <span class="glyphicon glyphicon-user" area-hidden="true"></span>

             </a>
           </li>

          <li class="link">
             <a href="tags.html">
               <span class="glyphicon glyphicon-tags" area-hidden="true"></span>
               <span class="hidden-sm hidden-xs">Tags</span>
             </a>
           </li>

          <li class="link settings-btn">
             <a href="settings.html">
               <span class="glyphicon glyphicon-cog" area-hidden="true"></span>
               <span class="hidden-sm hidden-xs">Settings</span>
             </a>
           </li>
         </ul>
       </div>

       <!-- main content area -->
       <div class="col-md-10 col-sm-11 display-table-cell valign-top cont-fixed">
         <div class="row">
           <header id="nav-header" class="clearfix navbar-fixed-top">
             <div class="col-md-5">
              <nav class="navbar-default pull-left">
               <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
               </button>
              </nav>
               <input type="text" class="hidden-sm hidden-xs" id="header-search-field" placeholder="Search for something...">
             </div>

             <div class="col-md-7">
               <ul class="pull-right">
                 <li id="welcome" class="hidden-xs">Welcome to your administration area</li>
                 <li class="fixed-width"><!-- icone de notificações -->
                  <a href="#">
                    <span class="glyphicon glyphicon-bell" area-hidden="true"></span>
                    <span class="label label-warning">3</span>
                  </a>
                </li>
                <li class="fixed-width"><!-- icone de mensagem -->
                  <a href="#">
                    <span class="glyphicon glyphicon-envelope" area-hidden="true"></span>
                    <span class="label label-message">3</span>
                  </a>
                </li>
                <!-- icone de logout -->
                <li>
                  <a href="#" class="logout">
                    <span class="glyphicon glyphicon-log-out" area-hidden="true"></span>
                    log out
                  </a>
                </li>
               </ul>
             </div>
           </header>
         </div>
          
          <div id="content">
            <header>
              <h2 class="page_title">Create new article</h2>
            </header>

            <div class="content-inner"> 
            <div class="form-wrapper">
              <form>
                <div class="form-group">
                  <label class="sr-only">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="title">
                </div>

                <div class="form-group">
                  <label class="sr-only">Tags</label>
                  <select data-placeholder="Select tags" multiple name="tags" class="form-control chosen-select">
                    <option></option>
                    <option>html</option>
                    <option>css</option>
                    <option>coding</option>
                    <option>programming</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="sr-only">Article</label>
                  <textarea class="form-control summernote" placeholder="Article" name="article"></textarea>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox"> publish article when I click on save
                  </label>
                </div>

                <div class="clearfix">
                  <button type="submit" class="btn btn-primary pull-right">Save / Publish</button>
                </div>
              </form>
            </div>
            </div>
          </div>

         <div class="row">
           <footer id="admin-footer" class="clearfix">
             <div class="pull-left"><b>Copyright </b>&copy;2018</div>
             <div class="pull-right">admin system</div>
           </footer>
         </div>
       </div>
     </div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/default.js"></script>
    <script src="summernote-master/dist/summernote.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script type="text/javascript">
      var config = {
        '.chosen-select' : {},
        '.chosen-select-deselect' : {allow_single_deselect: true},
        '.chosen-select-no-single': {disable_search_threshold: 10},
        '.chosen-select-no-result': {no_results_text: 'Oops, nothing found!'},
        '.chosen-select-width' : {width: "95%"}
      }
      for (var selector in config) {
        $(selector).chosen(config[selector]);
      }
    </script>

    <script type="text/javascript">
      $('.summernote').summernote({
        height: 200
      })
    </script>
  </body>
</html>
